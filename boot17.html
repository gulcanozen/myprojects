<!doctype html>
<html>
<head>
<meta name="viewport" style="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Bootstrap 17</title>
<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<button type="button" class="btn btn-primary" data-bs-toggle="toast" data-bs-target="#uyari">Toast için tıkla!</button>
<div class="toast" id="uyari">
<div class="toast-header">
<strong class="me-auto">Başlık</strong>
<button type="button" class="btn-close" data-dismiss="toast"></button>
</div>
	<div class="toast-body">
    	<p>Burası toast'un içerik kısmı</p>
    </div>
</div>

</body>
</html>
