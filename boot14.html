<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
	<!-- Resmin üzerindeki nokta/çizgi gösterimi -->
	<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <!-- Resminlerin gösterimi -->
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="../images/carousel 1.jpeg" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item ">
    <img src="../images/carousel 2.jpeg" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item ">
    <img src="../images/carousel 3.jpeg" class="d-block" style="width:100%">
    </div>
    </div>
    <!-- Resmin üzerindeki sağa ve sola okların gösterimi -->
   
	<button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>

</div>
