<!doctype html>
<html>
<head>
<title>Bootstrap 28</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<style>
#app{
	display:inline-block;
	padding:20px;
	font-size:30px;
	background-color:aqua;
    }
</style>
</head>

<body>

<div id="app">{{message}}</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
	const app= Vue.createApp({
		data(){
			return{
			message:"Merhaba VUE Dünyası"
			}
		}
		})
		app.mount('#app')

</script>
</body>
</html>
